<h1>Alerts for {{ id }}</h1>
<table mat-table [dataSource]="alerts" class="mat-elevation-z8">
    <ng-container *ngFor="let col of alerts[0] | keyvalue" [matColumnDef]="col.key">
        <th mat-header-cell *matHeaderCellDef>{{ col.key }}</th>
        <td mat-cell *matCellDef="let e">{{ e[col.key] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="alerts[0] | keyvalue | mapKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: alerts[0] | keyvalue | mapKeys"></tr>
</table>
<mat-paginator [length]="total" [pageSize]="5" (page)="fetch($event.pageIndex+1)"></mat-paginator>
