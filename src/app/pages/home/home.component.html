<h1>Product List</h1>
<button mat-button (click)="logout()">Logout</button>
<table mat-table [dataSource]="products" class="mat-elevation-z8">
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let p">{{p.productName}}</td>
  </ng-container>
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef>URL</th>
    <td mat-cell *matCellDef="let p"><a [href]="p.url" target="_blank">Link</a></td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let p">
      <button mat-icon-button (click)="edit(p)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button (click)="remove(p)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
